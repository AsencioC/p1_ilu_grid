<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
    <style>
        body{
            background-color: Blue;
        }
        #container{
            width: 100%;
            height: 100vh;
            background-color: blueviolet;
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            grid-template-rows: repeat(16, 1fr);
        }
        #m1{
            grid-column-start: 1;
            grid-column-end: 5;
            grid-row-start: 1;
            grid-row-end: 3;
            background-color: brown;

        }
        #m2{
            grid-column-start: 5;
            grid-column-end: 12;
            grid-row-start: 1;
            grid-row-end: 3;
            background-color: white;

        }
        #m3{
            grid-column-start: 12;
            grid-column-end: 17;
            grid-row-start: 1;
            grid-row-end: 3;
            background-color: gray;

        }

    
    
    </style>
</head>
<body>
   <div id="container">
   <div id="m1"></div>
   <div id="m2"></div>
   <div id="m3"></div>
</div> 
</div>
    
</body>
</html>
